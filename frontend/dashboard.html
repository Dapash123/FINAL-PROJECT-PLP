<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HarvestHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Dashboard</h2>
        <section id="food-listings" class="food-listings-grid">
            <!-- Demo Food Card with Flip Animation -->
            <div class="food-card">
                <div class="food-card-inner">
                    <div class="food-card-front">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Tomatoes" class="food-img">
                        <div class="food-info">
                            <h4>Fresh Tomatoes</h4>
                            <p>Location: Ibadan</p>
                            <p>Quantity: 50kg</p>
                        </div>
                    </div>
                    <div class="food-card-back">
                        <h4>Estimated Shelf Life</h4>
                        <p>5 days</p>
                        <h4>Posted by</h4>
                        <p>Farmer John</p>
                        <button class="claim-btn">Claim</button>
                    </div>
                </div>
            </div>
            <!-- Add more cards dynamically here -->
        </section>
        <section>
            <h3>Post Surplus Food</h3>
            <form id="foodForm">
                <label for="photo">Photo:</label><br>
                <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
                <label for="description">Description:</label><br>
                <input type="text" id="description" name="description" required><br><br>
                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location" required><br><br>
                <button type="submit">Post Surplus</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
